<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Building/Construction Icon -->
  <g transform="translate(0, 10)">
    <!-- Main Building Shape -->
    <rect x="20" y="30" width="60" height="70" fill="#D4AF37" opacity="0.9"/>
    <rect x="30" y="40" width="15" height="15" fill="#1a1a1a"/>
    <rect x="55" y="40" width="15" height="15" fill="#1a1a1a"/>
    <rect x="30" y="65" width="15" height="15" fill="#1a1a1a"/>
    <rect x="55" y="65" width="15" height="15" fill="#1a1a1a"/>

    <!-- Crane/Construction Element -->
    <rect x="70" y="10" width="6" height="90" fill="#D4AF37"/>
    <rect x="45" y="10" width="50" height="6" fill="#D4AF37"/>
    <line x1="50" y1="16" x2="50" y2="35" stroke="#D4AF37" stroke-width="2"/>

    <!-- Foundation -->
    <rect x="10" y="100" width="80" height="8" fill="#D4AF37" opacity="0.7"/>
  </g>

  <!-- SOCODECO Text -->
